<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * { margin: 0; padding: 0}
    nav {
      margin: 50px;
    }
    .list ul {
      overflow: hidden;
    }
    .list li {
      float: left;
      list-style-type: none;
    }
    .list a {
      display: block;
      padding: 0 16px;
      text-decoration: none;
      font: 20px Exo, helvetica, arial, sans-serif;
      font-weight: 400;
      color: #999;
    }
    .list li + li a {
      border-left: 1px solid #aaa;
    }
    .list a:hover { color: #555; }
  </style>
</head>
<body>
<nav class="list">
  <ul>
    <li><a href="#">Shairts</a></li>
    <li><a href="#">Pants</a></li>
    <li><a href="#">Dresses</a></li>
    <li><a href="#">Shoes</a></li>
    <li><a href="#">Accessories</a></li>
  </ul>
</nav>  
</body>
</html>
