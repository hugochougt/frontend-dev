<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>Foreground example</title>
  <style type="text/css">
    body {background-color: #caebff;}
    p {
      font-family: helvetica, arial, sans-serif;
      font-size: 18px;
      width: 350px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      color: #666; /* 前景色即影响文本，也影响边框 */
      border: 4px solid;
    }
  </style>
</head>
<body>
  <p>
    This text and the border are part of the element's foreground layer. The backgroud color of the element is white. The backgroud color of body is blue.
  </p>
</body>
</html>
