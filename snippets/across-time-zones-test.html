<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Across Time Zones Test</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <span id="timer" data-end-time="2015-01-13T12:10:00+08:00"></span> 

  <script type="text/javascript">
    $(document).ready(function() {
      var timer = $('#timer');
      setInterval(countdown, 1000, timer);
    });

    function countdown(timerEle) {
      var timeDiff = Math.round((new Date(timerEle.data("end-time")) - new Date()) / 1000); 
      if (timeDiff > 0) {
        timerEle.html(formatTime(timeDiff));
      }
    }

    function formatTime(timeDiff) {
      if (timeDiff <= 0) {
        return "";
      }

      var day, hour, minute, second, formattedTime = "";

      second = timeDiff % 60;
      if (second < 10) {
        second = "0" + second;
      }

      timeDiff = Math.floor(timeDiff / 60);
      minute = timeDiff % 60;
      if (minute < 10) {
        minute = "0" + minute;
      }

      timeDiff = Math.floor(timeDiff / 60);
      hour = timeDiff % 24;

      day = Math.floor(timeDiff / 24);
      if (day > 0) {
        formattedTime += day + ":";
      }
      if (hour > 0) {
        formattedTime += hour + ":";
      }

      formattedTime += minute + ":" + second;

      return formattedTime;
    }
  </script>
</body>
</html>
