<!doctype html>
<html>
  <head></head>
  <body>
    <script type="text/javascript">
      <!-- page 44 -->
      function range(start, end) {
        if (arguments.length < 2) {
          end = start;
          start = 0;
        }

        var result = [];
        for (var i = start; i <= end; i++)
          result.push(i);

        return result;
      }

      function sum(numbers) {
        var total = 0;
        for (var i = 0; i < numbers.length; i++)
          total += numbers[i];
        return total;
      }

      alert("1 + ... + 10 = " + sum(range(1, 10)));
    </script>
  </body>
</html>
