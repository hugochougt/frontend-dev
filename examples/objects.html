<!DOCTYPE html>

<html>
  <head>
    <title>JavaScript Objects</title>
  </head>

  <body>
    <p>JavaScript Objects in Detail</p>
    <script type="text/javascript">
      // to create objects
      var mango = {
        color: "yellow",
        shape: "round",
        sweetness: 8,

        howSweetAmI: function () {
          console.log("Hmm Hmm Good");
        }
      };
      mango.howSweetAmI();
    </script>
  </body>
</html>
